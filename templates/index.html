<!DOCTYPE html>
<!--Chose not to use base.html because i don't want to display nav bar when user is selecting a username -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
</head>
<body>
    <div class="container">
       
    <h1>Sign Up To The Recipe Database</h1>
    <!--a simple username sign up page-->
    <div class="row">
        <form method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input id="username" name="username" type="text" class="validate">
              <label for="icon_prefix">Enter Username</label>
            </div>
            <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        </form>
    </div>
    </div>
</body>
<!--jquery and javascript which help to create the look of the form thanks to materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</html>
