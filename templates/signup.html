{% extends 'base.html' %}
{% block content %}
    <h1>Sign Up To The Recipe Database</h1>
    
    <div class="row">
        <form action="{{ url_for('insert_signup') }}" method="POST" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input id="username_id" name="username_id" type="text" class="validate">
              <label for="icon_prefix">Enter Username</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password_id" name="password_id" type="text" class="validate">
              <label for="icon_telephone">Enter Password</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        </form>
    </div>

{% endblock%}
